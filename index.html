<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallets</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <section>
<!-- My Wallets section -->
      <div class="my-wallets">
          <div class="wallets-header">
            <h2 class="header">My Wallets</h2>
            <h1 id="add" class="add">+</h1>
          </div>

          <div class="cards-list">
            <div id="new" class="card">
              <div class="new-card">
                <img class="card-icon card-select" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/2000px-Visa_Inc._logo.svg.png">
                <img class="card-icon card-select" src="http://www.hustlermoneyblog.com/wp-content/uploads/2017/01/american-express.png">
                <img class="card-icon card-select" src="http://pngimg.com/uploads/mastercard/mastercard_PNG14.png?i=1">
              </div>
              <input type="text" name="" value="" placeholder="Card Number">
              <input type="text" name="" value="" placeholder="MM/YY">
              <input type="text" name="" value="" placeholder="CVC">
            </div>

            <div class="visa card">
              <img class="card-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/2000px-Visa_Inc._logo.svg.png">
              <h3>**** **** **** 2562</h3>
              <h4>Valid Thru: 12/17</h4>
            </div>

            <div class="amex card">
              <img class="card-icon" src="http://www.hustlermoneyblog.com/wp-content/uploads/2017/01/american-express.png">
              <h3>**** ****** 21001</h3>
              <h4>Valid Thru: 07/19</h4>
            </div>

            <div class="mastercard card">
              <img class="card-icon" src="http://pngimg.com/uploads/mastercard/mastercard_PNG14.png?i=1">
              <h3>**** **** **** 8335</h3>
              <h4>Valid Thru: 09/17</h4>
            </div>
          </div>
      </div>
    <!-- Current Balance section -->
      <div class="current-balance visa-balance">
        <div class="balance-header">
          <h2 class="header">Current Balance</h2>
          <h1>$729.<span>00</span></h1>
        </div>
        <br>
        <div class="line"></div>
      </div>
      <div class="current-balance amex-balance">

      </div>
      <div class="current-balance mastercard-balance">

      </div>
</section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
